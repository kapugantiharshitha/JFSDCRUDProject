<h2 align="center">Employee Login</h2>
<center>

<h:form>

<h:panelGrid columns="3">
<h:outputLabel value="Enter Email ID"/>
<h:inputText value="#{empbean.email}"  id="email"   validatorMessage="Email must follow pattern">
<f:validateRegex pattern="^[a-zA-Z0-9._%+-]+@(gmail|yahoo|reddit)\.(in|com)$"></f:validateRegex>
</h:inputText>
<h:message for="email"/>
</h:panelGrid>

<h:panelGrid columns="3">
<h:outputLabel value="Employee Password" />
<h:inputSecret value="#{empbean.password}"   id="epwd"  validatorMessage="Password Should follow Pattern">
<f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})"></f:validateRegex>
</h:inputSecret>
<h:message for="epwd"/>
</h:panelGrid>



<br/>
<h:commandButton action="#{empbean.emplogin()}" value="Login" />

</h:form>

</center>
</h:body>


</html>
